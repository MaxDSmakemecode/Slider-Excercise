<!DOCTYPE html>
<html lang="de">
<head>
  <title>JS Playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <figure class="slide" >
        <img src="slider1.jpg" alt="">
        <figcaption class="slide-caption">Lion</figcaption>
      </figure>
      <figure class="slide" >
        <img src="slider2.jpg" alt="">
        <figcaption class="slide-caption">Beaver</figcaption>
      </figure>
      <figure class="slide" >
        <img src="slider3.jpg" alt="">
        <figcaption class="slide-caption">Wolf</figcaption>
      </figure>
    </div>
    <div class="controls">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
  </div>
</body>
</html>
